  
{% extends 'tasks/base.html' %} 
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .task:last-child {
            border-bottom: none;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .actions a {
            margin-left: 10px;
            text-decoration: none;
            color: #007bff;
        }
        .actions a:hover {
            text-decoration: underline;
        }
        .add-task {
            margin-top: 20px;
            text-align: center;
        }
        .add-task a {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .add-task a:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Task List</h1>

        {% if task %}
            {% for task in tasks %}
                <div class="task">
                    <div class="{% if task.completed %}completed{% endif %}">
                        {{ task.title }}
                    </div>
                    <div class="actions">
                        <a href="{% url 'edit_task' task.id %}">Edit</a>
                        <a href="{% url 'delete_task' task.id %}">Delete</a>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>No tasks yet.</p>
        {% endif %}

        <div class="task-create">
            <a href="{% url 'task-create' %}">+ Add Task</a>
        </div>
    </div>
</body>
</html>

{% endblock %}
